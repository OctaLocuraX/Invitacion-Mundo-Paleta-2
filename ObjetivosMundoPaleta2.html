<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Libro de Objetivos - Mundo Paleta #2</title>

<style>
:root{
  --bg1:#2e4f1f;
  --bg2:#121a0c;
  --paper:#f4edd6;
  --paper2:#efe3bf;
  --ink:#1b1a16;
}
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  background:linear-gradient(180deg,var(--bg1),var(--bg2));
  font-family:system-ui,Segoe UI,Roboto,Arial;
}
.book{
  width:min(900px,95%);
  aspect-ratio:16/9;
  background:#6a4b22;
  border-radius:20px;
  padding:18px;
  box-shadow:0 25px 50px rgba(0,0,0,.45);
}
.pages{
  width:100%;
  height:100%;
  display:grid;
  grid-template-columns:1fr 1fr;
  background:var(--paper);
  border-radius:14px;
  overflow:hidden;
}
.page{
  padding:24px;
  background:linear-gradient(180deg,var(--paper),var(--paper2));
  color:var(--ink);
}
.page.left{border-right:2px solid rgba(0,0,0,.15)}
h1{
  margin:0 0 10px;
  font-size:28px;
}
.badge{
  display:inline-block;
  padding:6px 10px;
  background:rgba(0,0,0,.1);
  border-radius:20px;
  font-weight:700;
  font-size:13px;
}
.obj{
  margin-top:16px;
  display:flex;
  gap:14px;
  font-size:22px;
  font-weight:900;
}
.icon{font-size:34px}
.sub{
  margin-top:8px;
  font-size:15px;
  opacity:.85;
}
.controls{
  margin-top:14px;
  display:flex;
  justify-content:center;
  gap:14px;
}
button{
  border:none;
  padding:12px 18px;
  border-radius:12px;
  font-weight:900;
  cursor:pointer;
  background:#ff4fd8;
  color:#fff;
}
button:disabled{opacity:.5}
@media(max-width:700px){
  .pages{grid-template-columns:1fr}
  .page.left{display:none}
}
</style>
</head>

<body>

<div class="book">
  <div class="pages">

        <div class="icon" id="licon"></div>
        <div>
          <div id="ltext"></div>
          <div class="sub" id="lsub"></div>
        </div>
      </div>
    </div>

    <div class="page">
      <h1 id="rtitle"></h1>
      <span class="badge" id="rpage"></span>

        <div class="icon" id="ricon"></div>
        <div>
          <div id="rtext"></div>
          <div class="sub" id="rsub"></div>
        </div>
      </div>
    </div>
  </div>
</div>
